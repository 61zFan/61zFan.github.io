<body>
    <h1>Music Sprite Player</h1>
    <div class="buttons">
        <button data-sprite="intro">Intro</button>
        <button data-sprite="verse">Verse</button>
        <button data-sprite="chorus">Chorus</button>
        <button data-sprite="outro">Outro</button>
    </div>

    <script>
        // Initialize Howler with audio sprite definitions
        const music = new Howl({
            src: ['audio/music.mp3'], // Place your audio file in an 'audio' folder
            sprite: {
                // spriteName: [startMilliseconds, durationMilliseconds]
                intro: [0, 10000], // 0s to 10s
                verse: [10000, 15000], // 10s to 25s
                chorus: [25000, 15000], // 25s to 40s
                outro: [40000, 10000] // 40s to 50s
            },
            html5: true // Use HTML5 Audio to handle larger files
        });

        // Attach event listeners to all buttons
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                const sprite = btn.getAttribute('data-sprite');
                music.play(sprite);
            });
        });
    </script>
</body>
