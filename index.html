<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Player Popup</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #1e1e1e, #2e2e2e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Music Theme Player</h1>

  <div id="themeModal" class="modal">
    <div class="modal-content">
      <h2>Click anywhere to play the theme</h2>
    </div>
  </div>

  <script>
    const music = new Howl({
      src: ['audio/obsidian.ogg'],
      html5: true,
      volume: 1,
      loop: true
    });

    const modal = document.getElementById('themeModal');

    // Wait for first user interaction
    function startTheme() {
      const id = music.play();
      music.fade(0, 1, 2000, id);
      modal.classList.add('hidden');
      document.body.removeEventListener('click', startTheme); // only run once
    }

    document.body.addEventListener('click', startTheme);
  </script>

</body>
</html>
