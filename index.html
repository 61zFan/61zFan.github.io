<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Player Popup</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #1e1e1e, #2e2e2e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #00c853;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00b347;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Music Theme Player</h1>
  <button id="openModal">Open Theme Player</button>

  <div id="themeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Theme Player</h2>
      <button id="playAndClose">Play Theme</button>
    </div>
  </div>

  <script>
    // Load Howler with audio sprites
    const music = new Howl({
      src: ['audio/music.mp3'], // Make sure this path is correct and the file is in /audio/
      sprite: {
        intro: [0, 10000], // example: 0sâ€“10s
        // Add more sections if needed
      },
      html5: true,
      volume: 1
    });

    // Modal logic
    const openBtn = document.getElementById('openModal');
    const modal = document.getElementById('themeModal');
    const playAndCloseBtn = document.getElementById('playAndClose');

    // Automatically open modal when page loads
    window.addEventListener('DOMContentLoaded', () => {
      modal.classList.remove('hidden');
    });

    playAndCloseBtn.addEventListener('click', () => {
      const id = music.play('intro'); // or 'theme' if you have that sprite
      music.fade(0, 1, 2000, id); // fade in over 2 seconds
      modal.classList.add('hidden');
    });
  </script>

</body>
</html>
